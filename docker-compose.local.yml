# Docker Compose for local development
services:
  backend:
    build: ./backend
    container_name: source-code-analysis-backend
    restart: always
    ports:
      - "8359:8000"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8359
        NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    env_file:
      - .env.docker
    container_name: source-code-analysis-frontend
    restart: always
    ports:
      - "3509:3000"
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: scat-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  rag-pipeline:
    build: ./backend_rag_pipeline
    container_name: source-code-analysis-rag
    restart: always
    env_file:
      - ./backend_rag_pipeline/.env
    environment:
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend_rag_pipeline/data:/app/data
      - ./backend_rag_pipeline/repos:/app/repos
    depends_on:
      - backend

volumes:
  redis-data:
