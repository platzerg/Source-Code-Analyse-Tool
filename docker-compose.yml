services:
  # Backend API Service
  backend:
    build: ./backend
    container_name: source-code-analysis-backend
    restart: always
    ports:
      - "8359:8000"
    environment:
      # Langfuse Observability (optional)
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
    volumes:
      # Mount data directory for persistence (avoids bind mount inode issues with atomic writes)
      - ./backend/data:/app/data
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ""
    container_name: source-code-analysis-frontend
    restart: always
    ports:
      - "3509:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - backend

volumes:
  backend-data:
