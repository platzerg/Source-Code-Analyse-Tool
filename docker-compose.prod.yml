# Docker Compose for production (Hostinger VPS)
services:
  backend:
    build: ./backend
    container_name: source-code-analysis-backend
    restart: always
    ports:
      - "8359:8000"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env.production
    container_name: source-code-analysis-frontend
    restart: always
    ports:
      - "3509:3000"
    depends_on:
      - backend
      - postgres

  redis:
    image: redis:7-alpine
    container_name: scat-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  rag-pipeline:
    build: ./backend_rag_pipeline
    container_name: source-code-analysis-rag
    restart: always
    env_file:
      - ./backend_rag_pipeline/.env
    volumes:
      - ./backend_rag_pipeline/data:/app/data
      - ./backend_rag_pipeline/repos:/app/repos
    depends_on:
      - backend
      - postgres
    # PostgreSQL Database Service
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: scat-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=scat_user
      - POSTGRES_PASSWORD=scat_password
      - POSTGRES_DB=source_code_analysis
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/sql/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U scat_user -d source_code_analysis" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis-data:
  postgres-data:
